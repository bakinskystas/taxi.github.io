<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор Таксиста</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Симулятор Таксиста</h1>
        </header>
        <main>
            <div class="stats">
                <p>Деньги: <span id="money">0</span> руб.</p>
                <p>Количество поездок: <span id="trips">0</span></p>
                <p>Опыт: <span id="experience">0</span></p>
                <p>Уровень: <span id="level">1</span></p>
            </div>
            <div class="buttons">
                <button id="driveButton" class="btn-primary">Поехать!</button>
                <button id="openUpgradesButton" class="btn-secondary">Улучшения</button>
                <button id="missionButton" class="btn-secondary">Выполнить миссию</button>
                <button id="resetButton" class="btn-secondary">Сброс</button>
            </div>
        </main>
    </div>

    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <button id="closeNotification" class="close-button">×</button>
            <span id="notificationMessage"></span>
        </div>
    </div>

    <div id="upgradesModal" class="modal hidden">
        <div class="modal-content">
            <header>
                <h2>Улучшения</h2>
                <button id="closeUpgradesButton" class="close-button">×</button>
            </header>
            <div class="upgrades">
                <button id="upgradeCarButton" class="btn-primary">Улучшить машину (200 руб.)</button>
                <button id="upgradeSpeedButton" class="btn-primary">Улучшить скорость (400 руб.)</button>
                <button id="upgradeFuelButton" class="btn-primary">Экономия топлива (300 руб.)</button>
                <button id="upgradeComfortButton" class="btn-primary">Улучшить комфорт (500 руб.)</button>
                <button id="upgradeGPSButton" class="btn-primary">Установить GPS (600 руб.)</button>
                <button id="upgradeEntertainmentButton" class="btn-primary">Установить развлекательную систему (700 руб.)</button>
            </div>
        </div>
    </div>

    <div id="mapModal" class="modal hidden">
        <div class="modal-content">
            <header>
                <h2>Мини-карта</h2>
                <button id="closeMapButton" class="close-button">×</button>
            </header>
            <div class="map">
                <canvas id="miniMap" width="300" height="300"></canvas>
                <p id="timer" class="timer"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
